---
apiVersion: v1
kind: Service
metadata:
  name: manager-webhooks
  labels:
    app: manager-webhooks
spec:
  ports:
  - port: 443
    targetPort: 443
  selector:
    app: manager-webhooks

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: manager-webhooks
  labels:
    app: manager-webhooks
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: manager-webhooks
    spec:
      containers:
        - name: manager-webhooks
          image: amshumanraokaraya/manager-webhooks:latest
          imagePullPolicy: Always
          args:
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -alsologtostderr
            - -v=4
            - 2>&1
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: manager-webhooks

