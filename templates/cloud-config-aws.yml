azs:
- cloud_properties:
    availability_zone: ((availability_zone1))
  name: z1
- cloud_properties:
    availability_zone: ((availability_zone2))
  name: z2
- cloud_properties:
    availability_zone: ((availability_zone3))
  name: z3
compilation:
  az: z1
  network: compilation_network
  reuse_compilation_vms: true
  vm_type: vm_2cpu_8gb
  workers: 6
