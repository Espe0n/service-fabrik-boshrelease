networks:
- name: compilation_network
  type: manual
  subnets:
  - range: 10.0.3.0/24
    gateway: 10.0.3.1
    az: z1
    dns:
    - 10.0.0.2
    reserved:
    - 10.0.3.0 - 10.0.3.30
    cloud_properties:
      subnet: ((network_id1))
      security_groups:
      - ((security_group1))
- name: sf_compilation
  type: dynamic
  cloud_properties:
    subnet: ((network_id2))
    security_groups:
    - ((security_group2))
- name: sf_service_fabrik_broker
  type: manual
  subnets:
  - range: 10.11.252.0/24
    gateway: 10.11.252.1
    az: z1
    reserved:
    - 10.11.252.2 - 10.11.252.9
    - 10.11.252.255
    static:
    - 10.11.252.10 - 10.11.252.254
    cloud_properties:
      subnet: ((network_id3))
      security_groups:
      - ((security_group3)) # Security group for the Service Fabrik (broker and others)
- name: sf_docker_services
  type: manual
  subnets:
  - range: 10.11.240.0/22
    gateway: 10.11.240.1
    az: z1
    reserved:
    - 10.11.240.2 - 10.11.240.255
    - 10.11.243.0 - 10.11.243.255
    static:
    - 10.11.241.0 - 10.11.242.255
    cloud_properties:
      subnet: ((network_id4))
      security_groups:
      - ((security_group4))  # Security group for the Docker services managed by the Service Fabrik
- name: sf_bosh_services
  type: manual
  subnets:
  - range: 10.11.0.0/18
    dns: 
    - 10.0.0.2
    gateway: 10.11.0.1
    az: z1
    reserved:
    - 10.11.0.1
    - 10.11.63.255
    static:
    - 10.11.0.2 - 10.11.63.254
    cloud_properties:
      subnet: ((network_id5))
      security_groups:
      - ((security_group5))
  - range: 10.11.64.0/18
    dns:
    - 10.0.0.2
    gateway: 10.11.64.1
    az: z2
    reserved:
    - 10.11.64.1
    - 10.11.127.255
    static:
    - 10.11.64.2 - 10.11.127.254
    cloud_properties:
      subnet: ((network_id6))
      security_groups:
      - ((security_group6))

